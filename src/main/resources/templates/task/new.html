<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar('tasks')">Navbar here</div>
<!-- EO: Navbar -->

<div class="container">
    <form th:action="@{/tasks/save}" method="post" th:object="${formData}">
        <div class="form-group">
            <label for="taskName">Task name</label>
            <input type="text"
                   placeholder="Task name"
                   class="form-control"
                   id="taskName"
                   th:field="*{name}"/>
            <th:block th:each="e : ${#fields.errors('name')}">
                <div class="mx-auto">
                    <small th:text="${e}" class="text-danger"></small>
                </div>
            </th:block>

            <label for="taskRegion">Region</label>
            <select th:field="*{region}" name="taskRegion" id="taskRegion">
                <option th:value="null" th:text="'Please select a region'"></option>
                <th:block th:each="region : ${regions}">
                    <option  th:value="${region.name}" th:text="${region.name}"></option>
                </th:block>
            </select>
            <th:block th:each="e : ${#fields.errors('region')}">
                <div class="mx-auto">
                    <small th:text="${e}" class="text-danger"></small>
                </div>
            </th:block>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstap JS -->
<div th:replace="fragments/bootstrap-js :: bootstrap-js"></div>
<!-- EO: Bootstap JS -->

</body>
</html>
