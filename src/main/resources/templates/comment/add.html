<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="add-comment">
    <!-- Modal -->
    <div class="modal fade" id="addCommentModal" tabindex="-1"
         role="dialog"
         aria-labelledby="addComment"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addComment">Add comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group col-md-4 col-lg-4">
                    <form th:action="@{/tasks/save-comment}" th:object="${formAddComment}" th:method="post"
                          id="addTaskComment">
                        <input id="taskId" name="taskId"
                               th:field="${formAddComment.taskId}"
                               type="hidden"/>
                        <label for="commentDescription">Comment:</label>
                        <input type="text"
                               placeholder="Your text goes here"
                               class="form-control"
                               th:errorclass="is-invalid"
                               id="commentDescription"
                               th:field="${formAddComment.description}"/>
                        <div class="mx-auto invalid-feedback">
                            <small th:text="'Comment must not be empty'" class="text-danger"></small>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!--                <div class="modal-footer">-->
                <!--                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
</div>

</body>
</html>
