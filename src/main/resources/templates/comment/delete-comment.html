<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="delete-comment">
    <!-- Modal -->
    <div class="modal fade" id="deleteCommentModal" tabindex="-1"
         role="dialog"
         aria-labelledby="deleteComment"
         aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteComment">Delete task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure that you want to delete this comment?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form
                            id="formDelete"
                            th:action="@{/comments/delete}"
                            th:method="delete">
                        <input id="deleteCommentId" name="deleteCommentId" type="hidden" value=""/>
                        <button id="btnDelete" type="submit" class="btn btn-primary">Delete</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
